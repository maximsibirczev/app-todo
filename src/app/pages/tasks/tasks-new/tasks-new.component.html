<h3 class="mb-4">Создать задачу</h3>
<div class="form">
	<div class="form-group">
		<label for="title">Описание задачи:</label>
		<input class="form-control"
			type="text" 
			id="title"
			[(ngModel)]="newTaskText"
		    (keydown.enter)="tasksService.createTask(newTaskText)"
		    placeholder="Описание задачи" 
		>
	</div>
	<div class="d-flex justify-content-end">
		<input class="btn btn-success btn-md" type="submit" (click)="createTask(newTaskText)"[disabled]="!newTaskText" value="Сохранить">
	</div>
</div>
