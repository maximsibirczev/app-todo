<h4>Редактирование</h4>
<form class="form" [formGroup]="myForm"  (ngSubmit)="editTask(myForm.value)">
	<div class="form-group">
		<label for="title">Описание задачи:</label>
		<input formControlName="title" class="form-control" required="" id="title" type="text">
	</div>
	<div class="form-group">
		<label for="checked">Статус задачи(выполнена/невыполнена):</label>
		<input formControlName="complited" class="input-checkbox" id="checked" type="checkbox">
	</div>

	<div class="d-flex justify-content-between">
		<button  class="btn btn-danger btn-md"(click)="removeTask(taskEdited.id)"> Удалить задачу</button>
		<input  class="btn btn-success btn-md"type="submit" [disabled]="newTaskText" value="Редактировать">
	</div>

</form>
